<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Harry Potter RPG Game</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Bahianita&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Harry Potter RPG Game</h1>
    <div class="gridWrapper">
        <div id="characters">
            <div id="charOne" class="charOption">Harry Potter
                <p class="charHp" id="charOneHp"></p>
            </div>
            <div id="charTwo" class="charOption">Severus Snape
                <p class="charHp" id="charTwoHp"></p>
            </div>
            <div id="charThree" class="charOption">Voldemort
                <p class="charHp" id="charThreeHp"></p>
            </div>
            <div id="charFour" class="charOption">Albus Dumbledore
                <p class="charHp" id="charFourHp"></p>    
            </div>
        </div>

        <div id="myCharacter">Your Character</div>

        <div id="enemies">Enemies</div>

        <button id="attackButton">Attack</button>

        <div id="defenderSection">Battle</div>

        <p id="attackInfo"></p>

        <button id="resetButton">Reset</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='assets/javascript/game.js'></script>
</body>
</html>
